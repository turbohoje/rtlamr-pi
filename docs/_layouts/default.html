<!DOCTYPE html>
<html>
	{% include head.html %}

	<body>
		<div class="container">
			{% include header.html %}

			{{ content }}

			{% if jekyll.environment != 'development' and page.permalink == '/' %}
			<div class="panel panel-default">
				<div class="panel-body disqus">
					{% include disqus.html %}
				</div>
			</div>
			{% endif %}
		</div>
		<script>
		renderMathInElement(
			document.body,
			{
				delimiters: [
					{left: "$$", right: "$$", display: true},
					{left: "[[", right: "]]", display: false}
				]
			}
		);
	</script>
	</body>
</html>
